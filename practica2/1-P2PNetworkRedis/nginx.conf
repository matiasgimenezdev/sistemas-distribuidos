events {
    worker_connections  1024;  # Número máximo de conexiones simultáneas por worker
}

http {
  upstream backend {
    server 192.168.0.100:8080;
    server 192.168.0.101:8080;
  }

  server {
    listen 8888;

    location /fileinfo {
      proxy_pass http://backend;
    }
    location /register {
      proxy_pass http://backend;
    }
    location /list {
      proxy_pass http://backend;
    }
  }
}
